<ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
  <a href="{{ pokemon.url }}" class="pokemon">
    <div class="status" *ngIf="pokemon.status">
      <h2>{{ pokemon.name }}</h2>
      <ul>
        <li *ngFor="let value of pokemon.status.types">
          {{ value.type.name }}
        </li>
      </ul>
    </div>
    <div class="image">
      <img
        [src]="pokemon.status.sprites.other.dream_world.front_default"
        [alt]="pokemon.name"
      />
    </div>
  </a>
</ng-template>
